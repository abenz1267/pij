plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'eclipse'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id 'jacoco'
    id "org.sonarqube" version "3.2.0"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation(platform('org.junit:junit-bom:5.7.2'))
    testImplementation('org.junit.jupiter:junit-jupiter')
    testImplementation "org.testfx:testfx-junit5:4.0.16-alpha"

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.0-jre'
    implementation group: 'com.google.inject', name: 'guice', version: '5.0.1'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.34.0'
    implementation group: 'com.j256.ormlite', name: 'ormlite-jdbc', version: '5.3'
    implementation group: 'com.j256.ormlite', name: 'ormlite-core', version: '5.3'
    implementation 'name.falgout.jeffrey.testing.junit5:guice-extension:1.2.1'
}

application {
    // Define the main class for the application.
    mainClass = 'pij.App'
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
  finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
}

jacocoTestReport {
    reports {
        xml.enabled true
        xml.destination layout.buildDirectory.dir('../jacoco.xml').get().asFile
    }
}


sonarqube {
  properties {
    property "sonar.projectKey", "abenz1267_pij"
    property "sonar.organization", "abenz1267"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}
